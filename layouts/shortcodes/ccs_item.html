<div class="proposal">
	<p>
		<a href='{{ .Get "link" }}' target="_blank">
			{{ trim .Inner "<p></p>\n\r" }}
		</a><span>by {{ .Get "author" }}.</span>
	</p>

	{{ $goal := .Get "goal" }}
	{{ $raised := .Get "raised" }}
	{{ with $goal }}
<p>Raised <b>{{ $raised }}</b> of <b>{{ $goal }}</b> XMR ({{ div (mul $raised 1.0) (mul $goal 1.0) | mul 100 | int }}%)</p>
	{{ end }}
</div>
